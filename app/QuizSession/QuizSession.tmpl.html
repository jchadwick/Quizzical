<div class="jumbotron">
    <h3>{{quizName}}</h3>

    <div ng-if="!questionId">
        <strong>Waiting for question...</strong>
        <button ng-click="$emit('question.changed', { questionId: 20 })">Change Question</button>
    </div>

    <div ng-include="'/app/Question/Question.tmpl.html'" ng-controller="QuestionController"></div>

</div>

<div class="row marketing">
    <div class="col-lg-6">
        <h3>Previous Questions</h3>
        <ul>
            <li>1. What is the secret to the universe?</li>
            <li>2. What is the secret to the universe?</li>
        </ul>
    </div>

    <div class="col-lg-6">
        <h3>Connected Users ({{connectedUsers.length}})</h3>
        <ul>
            <li ng-repeat="user in connectedUsers">{{user.name}}</li>
        </ul>
    </div>
</div>
