<div class="jumbotron col-md-8">
    <h3>{{quizName}}</h3>

    <div ng-if="!questionId">
        <strong>Waiting for question...</strong>
    </div>

    <div ng-if="questionId" ng-include="'/app/Question/Question.tmpl.html'" ng-controller="QuestionController"></div>

</div>

<div class="col-md-4">
    <h3>Connected Users ({{connectedUsers.length}})</h3>
    <ul>
        <li ng-repeat="user in connectedUsers">{{user.name}}</li>
    </ul>
</div>
