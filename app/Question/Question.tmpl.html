<h2>Question #{{questionId}}</h2>
<h1>{{description}}</h1>
<p class="description">{{extendedDescription}}</p>
<hr />
<ul class="nav nav-pills">
    <li ng-repeat="option in options">
        <button class="btn btn-lg btn-default" role="button"
                ng-disabled="!canSelectAnswer()"
                ng-class="{'btn-primary': option.selected}"
                ng-click="selectAnswer(option)">
            {{option.description}}
        </button>
    </li>
</ul>
